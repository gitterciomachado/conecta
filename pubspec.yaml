name: conecta_app
description: App de relacionamento com Hive, localização, filtros e mapa interativo
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ">=3.3.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  # Banco de dados local
  hive: ^2.2.3
  hive_flutter: ^1.1.0

  # Geração de adapters Hive
  build_runner: ^2.4.8
  hive_generator: ^2.0.1

  # Imagens locais
  image_picker: ^1.0.7
  path_provider: ^2.1.2

  # Localização e distância
  geolocator: ^10.1.0

  # Mapa interativo compatível com Windows
  flutter_map: ^6.1.0
  latlong2: ^0.9.0

  # Ícones padrão do iOS
  cupertino_icons: ^1.0.6

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true